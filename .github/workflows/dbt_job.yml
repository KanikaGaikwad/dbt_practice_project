name: dbt Job Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # every day at 2 AM UTC

jobs:
  dbt_run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dbt + Snowflake adapter
      - name: Install dbt and Snowflake adapter
        run: pip install dbt-snowflake==1.10.3

      # Step 4: Configure dbt profiles using GitHub Secrets
      - name: Set up dbt profiles
        run: |
          mkdir -p ~/.dbt
          echo "
          my_first_project:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: $SNOWFLAKE_ACCOUNT
                user: $SNOWFLAKE_USER
                password: $SNOWFLAKE_PASSWORD
                role: $SNOWFLAKE_ROLE
                database: $SNOWFLAKE_DATABASE
                warehouse: $SNOWFLAKE_WAREHOUSE
                schema: $SNOWFLAKE_SCHEMA
                threads: 1
                client_session_keep_alive: False
          " > ~/.dbt/profiles.yml
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

      # Step 5: Install dbt dependencies
      - name: Install dbt dependencies
        run: dbt deps

      # Step 6: Run dbt models
      - name: Run dbt models
        run: dbt run

      # Step 7: Run dbt tests
      - name: Run dbt tests
        run: dbt test

      # Step 8: Check source freshness
      - name: Check source freshness
        run: dbt source freshness
